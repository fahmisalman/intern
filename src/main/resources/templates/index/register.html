  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" action="/register" method="POST">
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_profile"></i></span>
              <input type="email" class="form-control" placeholder="Email" id="email"  name="email" autofocus="true"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="Password"  name="password" id="password"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-address-book-o"></i></span>
                <input type="text" class="form-control" placeholder="First Name" name="first_name" id="first_name"/>
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-address-book"></i></span>
                <input type="text" class="form-control" placeholder="Last Name" name="last_name" id="last_name" />
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-mobile-phone"></i></span>
                <input type="number" class="form-control" placeholder="Phone Number" name="phone" id="phone" />
            </div>
            <button class="btn btn-info btn-lg btn-block" type="submit" id="btn_signup">Signup</button>
        </div>
      </form>
